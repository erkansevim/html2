<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="result.html" method="get">
      <div>
        <label for="Isim">Isim</label> <br />
        <input
          type="text"
          id="Isim"
          name="Adi"
          placeholder="Lütfen adinizi giriniz"
        /><br />
        <label for="Soyisim">Soyisim</label><br />
        <input type="text" id="Soyisim" name="Soyadi" />
      </div>
      <br />
      <div>
        <label for="parola">Parola</label><br />
        <input
          type="password"
          name="Parola"
          id="parola"
          required
          minlength="8"
        />
      </div>
      <div>
        <label for="">Cinsiyet</label> <br />
        <br />
        <label for="">Erkek</label>
        <input type="radio" name="cinsiyet" id="male" value="Erkek" />
        <label for="">Kadin</label>
        <input type="radio" name="cinsiyet" id="female" value="Kadin" />
        <label for="">Diger</label>
        <input type="radio" name="cinsiyet" id="female" value="Diger" />
      </div>
      <br /><br />
      <div>
        <label for="">Hobilerinizi giriniz:</label> <br />
        <br />
        <input type="checkbox" name="binicilik" id="At" />
        <label for="At">Binicilik</label><br />
        <input type="checkbox" name="okculuk" id="Ok" />
        <label for="Ok">Okculuk</label><br />
        <input type="checkbox" name="balikcilik" id="Balik" />
        <label for="Balik">Balikcilik</label>
      </div>
      <br />

      <div>
        <label for="age">Yas</label>
        <input type="number" name="Yasiniz" id="age" min="18" max="70" />
      </div>
      <br /><br />
      <div>
        <label for="ara">Search</label>
        <input type="search" name="arandi" id="ara" />
      </div>
      <br />

      <div>
        <label for="renk">Renk Sec</label>
        <input type="color" name="secilen Renk" id="renk" />
      </div>
      <br />

      <div>
        <label for="tarih">Tarih giriniz</label>
        <input
          type="date"
          name="Girilen tarih"
          id="tarih"
          min="2024-01-23"
          max="2024-11-11"
        />
      </div>
      <br />

      <div>
        <label for="dosya">dosya sec</label>
        <input type="file" name="secilen dosya" id="dosya" />
      </div>
      <br />

      <div>
        <label for="tel">Telefon no</label>
        <input
          type="tel"
          name="Tel-No"
          id="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          placeholder="xxx-xxx-xx"
        />
      </div>
      <br />
      <div>
        <label for="sweet">Tatli Seciniz</label>
        <br />
        <select name="secilen tatli" id="sweet" multiple>
          <option value="sütlac">sütlac</option>
          <option value="baklava">baklava</option>
          <option value="kazan dibi">kazan dibi</option>
          <option value="keskül">keskül</option></select
        ><br />
      </div>
      <div>
        <select name="tatli tercihi" id="" multiple>
          <label for="Tatli Tercihiniz"></label>
          <optgroup label="Sütlü Tatli">
            <option value="sütlac">sütlac</option>
            <option value="baklava">baklava</option>
            <option value="kazan dibi">kazan dibi</option>
            <option value="keskül">keskül</option>
          </optgroup>

          <optgroup label="Serbetli Tatli" >
            <option value="sambali">sambali</option>
            <option value="sekerpare">sekerpare</option>
            <option value="kemalpasa">kemalpasa dibi</option>
            <option value="keskül">keskül</option>
          </optgroup>
        </select>
      </div><br>
      <div>
        <label for="yorum">Yorum</label>
        <textarea name="Girilen-Yorum" id="yorum" maxlength="15" placeholder="yorumunuz" style="resize: none;" cols="30" rows="10"></textarea>
      </div><br>
      <div>
        <label for="browser">kullandiginiz Browser</label><br>
        <input type="text" list="browsers" name="secilen browser">
        <datalist id="browsers">
            <option value="chrome"></option>
            <option value="firefox"></option>
            <option value="safari"></option>
        </datalist>
       


      </div><br>
      <div>
        <fieldset>
            <legend>kisisel bilgiler</legend>
            <label for="name">Name</label><br>
            <input type="text" name="adim" id="name"><br>
            <label for="surname">Soyad</label><br>
            <input type="text" name="soyadim" id="surname">
        </fieldset>
      </div>
      <br /><br />
      <input type="submit" value="Send" />
      <input type="reset" value="Sifirla-del">
    </form>
  </body>
</html>
